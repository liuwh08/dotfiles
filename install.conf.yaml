- clean: ['~']

- link:
    ~/.profile: profile
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.bash_profile: bash_profile
    ~/.vimrc: vimrc
    ~/.config/i3:
        path: config/i3/
        create: true
    ~/.config/i3status:
        path: config/i3status/
        create: true
    ~/.config/kitty:
        path: config/kitty/
        create: true
    #~/.vim:
        #path: vim
        #create: true
    ~/.tmux.conf: .tmux/.tmux.conf
    ~/.tmux.conf.local: .tmux.conf.local
    ~/.xinitrc: xinitrc
    ~/.xprofile: xprofile
    ~/.xsessionrc: xsessionrc
    ~/.Xresources: Xresources
    ~/.zshrc: zshrc
